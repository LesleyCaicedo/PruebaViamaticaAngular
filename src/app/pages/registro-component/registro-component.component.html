<div class="register-container">
    <h2>Registro de Usuario</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input id="nombre" type="text" formControlName="nombre" placeholder="Nombre" />
      </div>
  
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input id="apellido" type="text" formControlName="apellido" placeholder="Apellido" />
      </div>
  
      <div class="form-group">
        <label for="cedula">Cédula</label>
        <input id="cedula" type="text" formControlName="cedula" placeholder="Cédula" />
      </div>
  
      <div class="form-group">
        <label for="fechaNacimiento">Fecha de Nacimiento</label>
        <input id="fechaNacimiento" type="date" formControlName="fechaNacimiento" />
      </div>
  
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" formControlName="usuario1" placeholder="Username" />
      </div>
  
      <div class="form-group">
        <label for="clave">Clave</label>
        <input id="clave" type="password" formControlName="clave" placeholder="Clave" />
      </div>
  
      <button type="submit" class="btn-submit">Registrar</button>
      <button class="btn-sesion" (click)="irSesion()">Iniciar Sesion</button>
    </form>
  </div>
