  <div class="login-container">
    <mat-card>
      <mat-card-header style="margin-bottom: 5%;">
        <mat-card-title>Iniciar sesión</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>Nombre de usuario o correo</mat-label>
            <input matInput formControlName="username" />
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" formControlName="password" />
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit">Iniciar sesión</button>
          <button mat-stroked-button color="primary" type="button" (click)="onRegister()">Registrarse</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
